name: Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Push Docker image
        run: docker push $IMAGE_NAME

      - name: Deploy over SSH
        if: ${{ secrets.DEPLOY_HOST != '' && secrets.DEPLOY_USER != '' && secrets.DEPLOY_KEY != '' }}
        uses: appleboy/ssh-action@v1.0.0
        env:
          IMAGE: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          envs: IMAGE
          script: |
            set -e
            echo "üöÄ Deploying Expense Bot AI..."
            cd /opt/expensebot

            # Check if .env.production exists
            if [ ! -f "apps/web/.env.production" ]; then
              echo "‚ùå Error: apps/web/.env.production not found on server!"
              echo "Please create it manually before deploying."
              exit 1
            fi

            # Pull latest image
            echo "üì¶ Pulling Docker image: $IMAGE"
            docker pull $IMAGE

            # Stop and remove old containers
            echo "üõë Stopping old containers..."
            IMAGE_NAME=$IMAGE docker compose -f docker-compose.prod.yml down || true

            # Start new containers
            echo "‚ñ∂Ô∏è  Starting new containers..."
            IMAGE_NAME=$IMAGE docker compose -f docker-compose.prod.yml up -d

            # Wait for health check
            echo "‚è≥ Waiting for application to be healthy..."
            sleep 10

            # Check if container is running
            if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "‚úÖ Deployment successful!"
              docker compose -f docker-compose.prod.yml ps
            else
              echo "‚ùå Deployment failed! Container not running."
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi
